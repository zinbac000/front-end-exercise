<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Administration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-3 text-center py-3">Shop Administration</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 m-auto">
          <div class="input-group">
            <input type="text" name="keyword" id="keyword" placeholder="Search for name or id..." class="form-control" />
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-12 mx-auto text-center my-3">
          <button id="btnToggleCreate" class="btn btn-info" type="button" data-toggle="modal" data-target="#productModal">
            <i class="fa fa-plus"></i> Add New Product
          </button>
        </div>
        <div class="col-12">
          <table class="table table-light table-striped">
            <thead class="thead-dark">
              <th>Name</th>
              <th>Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Inventory</th>
              <th>Rating</th>
              <th>Type</th>
              <th>Action</th>
            </thead>
            <tbody id="tbodyProducts"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="productModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Product</h5>
            <button class="close" type="button" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" action="" name="productForm" novalidate>
              <div class="form-group">
                <label for="txtName">Product Name:</label>
                <input type="text" name="name" id="txtName" class="form-control" required />
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Required!
                </div>
              </div>
              <div class="form-group">
                <label for="txtImage">Image Url:</label>
                <input type="text" name="image" id="txtImage" class="form-control" required />
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Required!
                </div>
                <img class="d-block w-100" id="imgPreview" src="" alt="preview" />
              </div>
              <div class="form-group">
                <label for="txtDescription">Description:</label>
                <textarea name="description" id="txtDescription" class="form-control" rows="5" required></textarea>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Required!
                </div>
              </div>
              <div class="form-group">
                <label for="txtPrice">Price:</label>
                <div class="input-group">
                  <input type="number" name="price" id="txtPrice" class="form-control" required />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      $
                    </span>
                  </div>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Required!
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="txtInventory">Inventory:</label>
                <input type="number" name="inventory" id="txtInventory" class="form-control" required />
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Required!
                </div>
              </div>
              <div class="form-group">
                <label for="txtRating">Rating:</label>
                <input type="number" name="rating" id="txtRating" class="form-control" required />
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Required!
                </div>
              </div>
              <div class="form-group">
                <label for="txtType">Type:</label>
                <input type="text" name="type" id="txtType" class="form-control" required />
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Required!
                </div>
              </div>
              <input type="hidden" name="id" />
              <div class="d-flex flex-row-reverse">
                <button class="btn btn-primary ml-2" id="btnCreate" type="submit">Create</button>
                <button class="btn btn-primary ml-2" id="btnUpdate" style="display: none;" type="submit">Save changes</button>
                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>

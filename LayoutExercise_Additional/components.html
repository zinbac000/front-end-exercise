<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body>
    <!-- CART -->
    <div class="cart">
      <div class="cart__info">
        <span class="cart__price">$0.00</span>
        <span class="cart__quantity">(0 items)</span>
        <i class="fa fa-shopping-cart"></i>
      </div>
      <div class="cart__status">Empty Cart</div>
    </div>

    <!-- PHONE INFO -->
    <div class="help">
      Help
      <i class="fa fa-mobile"></i>
      1634643124
    </div>

    <!-- PRODUCT -->
    <div class="product">
      <figure class="product__pic">
        <img class="img-responsive" src="img/p13.jpg" alt="" />
      </figure>
      <div class="product__info">
        <div class="product__title">My product is the best</div>
        <div class="product__size">
          XL/XXL/S
        </div>
        <div class="product__price">
          <del class="product__old-price">$100.00</del>
          <span class="product__current-price">$70.00</span>
        </div>
        <a href="" class="button button--outline-primary">Add To Cart</a>
      </div>
    </div>

    <!-- TREND -->
    <div class="trend">
      <img class="img-responsive" src="img/l1.jpg" alt="" />
      <div class="trend__title">Men</div>
      <div class="trend__discount">50%</div>
    </div>
    <script src="js/fontawesome-all.js"></script>
  </body>
</html>

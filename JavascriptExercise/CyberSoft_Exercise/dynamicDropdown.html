<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise: Dynamic dropdown</title>
  </head>
  <body>
    <form action="#" id="abc">
      Chọn tháng:
      <select>
        <script>
          for (var i = 0; i < 12; i++) {
            document.writeln(`<option>Tháng ${i + 1}</option>`);
          }
        </script>
      </select>
    </form>
  </body>
</html>
